databaseChangeLog:
  - changeSet:
      id: role-entity
      author: moksem
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: role
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false