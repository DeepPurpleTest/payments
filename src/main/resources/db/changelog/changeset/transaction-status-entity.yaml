databaseChangeLog:
  - changeSet:
      id: transaction-status-entity
      author: moksem
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: transaction_status
      changes:
        - createTable:
            tableName: transaction_status
            columns:
              - column:
                  name: id
                  type: varchar(20)
                  constraints:
                    primaryKey: true

